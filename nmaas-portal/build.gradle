import org.gradle.internal.os.OperatingSystem;


plugins {
	id "com.moowork.node" version "1.0.1"
	id 'java'
}

task buildGUI(type: Exec) {
	println 'Building using angular-cli'

	if ( OperatingSystem.current().isWindows() ) {
		commandLine 'cmd', '/c', 'ng', 'build'
	} else {
		commandLine 'ng', 'build'
	}	
	
}
buildGUI.dependsOn(npm_install)

task dist(type: Zip) {
	from 'build/app' 
	baseName project.name
//	version project.version
}
buildGUI.doLast { tasks.dist.execute() }

build.dependsOn(buildGUI)

task run(type: Exec) {
	println 'Running app using angular-cli'
	
	if ( OperatingSystem.current().isWindows() ) {
		commandLine 'cmd', '/c', 'ng', 'serve'
	} else {
		commandLine 'ng', 'serve'
	}		
}
build.dependsOn(npm_install)

