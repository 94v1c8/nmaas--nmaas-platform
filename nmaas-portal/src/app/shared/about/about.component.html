    <app-navbar></app-navbar>
    <div class="center-block center text-center">
        <a routerLink="/" data-toggle="tooltip" data-placement="right" title="Network Management as a Service homepage">
            <img src="assets/images/logo.png" alt="logo" style="margin-top: 4%; margin-bottom: 2%;" /></a>
    </div>
    <div class="center-block center">
        <div class="col-md-6">
            <div class="panel panel-default" *ngIf="gitInfo">
                <div class="panel-heading">
                    <div class="panel-title text-center">{{'GIT_INFO.HEADER' | translate}}</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{'GIT_INFO.VERSION' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.buildVersion}}</p>
                            </div>
                            <label class="control-label col-sm-2">{{'GIT_INFO.BUILD_TIME' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.buildTime}}</p>
                            </div>
                            <label class="control-label col-sm-2">{{'GIT_INFO.LAST_COMMIT' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.commitName}}</p>
                            </div>
                            <label class="control-label col-sm-2">{{'GIT_INFO.BRANCH_NAME' | translate}}:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{gitInfo?.branchName}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <app-changelog></app-changelog>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title text-center">{{'CONTACT_FORM.TITLE' | translate}}</div>
                </div>
                <div class="panel-body">
                    <form (ngSubmit)="sendMail()" [formGroup]="mailForm">
                        <div class="form-group form-group-sm" [ngClass]="{'has-error':  mailForm.controls.email.invalid && mailForm.controls.email.dirty,
 					 	    'has-success': mailForm.controls.email.valid && mailForm.controls.email.dirty}">
                            <label for="email" class="control-label">{{'CONTACT_FORM.EMAIL' | translate}}:</label>
                            <input id="email" class="form-control" placeholder="{{'CONTACT_FORM.EMAIL' | translate}}" formControlName="email">
                        </div>
                        <div class="form-group form-group-sm" [ngClass]="{'has-error':  mailForm.controls.name.invalid && mailForm.controls.name.dirty,
 					 	     'has-success': mailForm.controls.name.valid && mailForm.controls.name.dirty}">
                                <label for="name" class="control-label">{{'CONTACT_FORM.NAME' | translate}}:</label>
                                <input id="name" class="form-control" placeholder="{{'CONTACT_FORM.NAME' | translate}}" formControlName="name">
                        </div>
                        <div class="form-group form-group-lg" [ngClass]="{'has-error':  mailForm.controls.message.invalid && mailForm.controls.message.dirty,
 					 	     'has-success': mailForm.controls.message.valid && mailForm.controls.message.dirty}">
                            <label for="message" class="control-label">{{'CONTACT_FORM.MESSAGE' | translate}}:</label>
                            <textarea id="message" class="form-control" placeholder="{{'CONTACT_FORM.MESSAGE_PLACEHOLDER' | translate}}" formControlName="message"></textarea>
                        </div>
                        <div class="form-group-sm form-group">
                            <re-captcha (resolved)="resolved($event)"></re-captcha>
                        </div>
                        <div class="form-group form-group-sm">
                            <button class="btn btn-primary btn-block" [disabled]="!mailForm.valid" type="submit" validate>
                                {{'CONTACT_FORM.SUBMIT_BUTTON' | translate}}
                            </button>
                            <div *ngIf="errorMessage" class="alert alert-danger text-center">
                                {{errorMessage}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nmaas-footer></nmaas-footer>

    <nmaas-modal (click)="modal.hide()">
        <div class="nmaas-modal-header">{{'CONTACT_FORM.MODAL.TITLE' | translate}}</div>
        <div class="nmaas-modal-body">
            {{'CONTACT_FORM.MODAL.MESSAGE' | translate }}
        </div>
        <div class="nmaas-modal-footer">
            <button type="button" class="btn btn-default" (click)="modal.hide()">{{'CONTACT_FORM.MODAL.CLOSE_BUTTON' | translate}}</button>
        </div>
    </nmaas-modal>
