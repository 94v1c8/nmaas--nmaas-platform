	<div class="row">
		<h4>Add comment:</h4>
		<div>
			<form role="form" (ngSubmit)="this.addComment()">
				<div class="form-group">
					<label class="sr-only" for="comment">Add comment:</label>
					<textarea name="comment" id="comment" placeholder="Add some comment here..."
						class="form-control" rows="2" required [(ngModel)]="newComment.comment"></textarea>
					<button type="submit" class="btn btn-default">Add</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row" *ngIf="comments.length === 0 || comments === null || comments === undefined">
		<h3>No comment added yet</h3>
	</div>
	<div class="row" *ngIf="comments.length > 0">
				<h3>Comments:</h3>
				<ul class="media-list">
					<ng-template ngFor let-comment [ngForOf]="comments">
					<li *ngIf="!comment.parentId" class="media">
						<div class="media-left">
						  <a href="#">
							<span class="glyphicon glyphicon-user"></span>
							<!-- img class="media-object" src="" alt="USER" -->
						  </a>
						</div>
						<div class="media-body">
						  <h6 class="media-heading">{{comment.owner.username}}, {{comment.createdAt | date}}
                              <button class="btn-xs btn-default" (click)="setCommentNumberOnClick(comment.id, false)">Reply</button>
                              <span *ngIf="authService.hasRole('ROLE_SUPERADMIN') || authService.getUsername() === comment.owner.username" class="glyphicon glyphicon-remove" (click)="this.deleteComment(comment.id)"></span>
                          </h6>
						  <p>{{comment.comment}}</p>
							<div *ngIf="this.commentId === comment.id && !this.subComment && this.active">
								<form role="form" (ngSubmit)="this.addReply(comment.id)">
									<div class="form-group">
										<textarea name="comment" id="comment2" placeholder="Add some comment here..."
												  class="form-control" rows="2" required [(ngModel)]="newReply.comment"></textarea>
										<button type="submit" class="btn btn-default">Add</button>
									</div>
								</form>
							</div>
						  <hr>

							<ul *ngIf="comment.subComments !== null" class="media-list">
								<ng-template ngFor let-subcomment [ngForOf]="comment.subComments">
							
								<li class="media">
									<div class="media-left">
									  <a href="#">
										<span class="glyphicon glyphicon-user"></span>
										<!-- img class="media-object" src="" alt="USER" -->
									  </a>
									</div>
									<div class="media-body">
                                     <h6 class="media-heading">{{subcomment.owner.username}}, {{subcomment.createdAt | date}}
                                          <button class="btn-xs btn-default" (click)="setCommentNumberOnClick(subcomment.id, true)">Reply</button>
                                          <span *ngIf="authService.hasRole('ROLE_SUPERADMIN') || authService.getUsername() === subcomment.owner.username" class="glyphicon glyphicon-remove" (click)="this.deleteComment(subcomment.id)"></span>
                                     </h6>
									  <p>{{subcomment.comment}}</p>
										<div *ngIf="this.commentId === subcomment.id && this.subComment && this.active">
											<form role="form" (ngSubmit)="this.addReply(comment.id)">
												<div class="form-group">
													<textarea name="comment3" id="comment3" placeholder="Add some comment here..."
															  class="form-control" rows="2" required [(ngModel)]="newReply.comment"></textarea>
													<button type="submit" class="btn btn-default">Add</button>
												</div>
											</form>
										</div>
									  <hr>
									</div>							
								</li>
								</ng-template>
							</ul>
						
						
						</div>
					
					
					</li>
					</ng-template>
				</ul>
	</div>
