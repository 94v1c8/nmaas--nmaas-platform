		<footer class="footer">
			<a style="float:left;padding-left:15px;cursor:pointer" (click)="modal.show()" class="text-left">Version {{gitInfo?.buildVersion}}</a>
			<a style="float:right;padding-right:15px;cursor:pointer" (click)="router.navigate(['/changelog'])" *ngIf="!checkURL()">Changelog</a>
			<p style="text-align:center"><a href="http://geant.org">GEANT</a> NMaaS AppMarket (c) 2017-2018</p>
		</footer>

		<nmaas-modal>
			<div class="nmaas-modal-header">
				<h4 style="text-align: center">NMaaS version</h4>
			</div>
			<div class="nmaas-modal-body">
				<div class="form-group text-left">
					<p>Version: {{gitInfo?.buildVersion}}</p>
					<p>Build time: {{gitInfo?.buildTime}}</p>
					<p>Last commit: {{gitInfo?.commitName}}</p>
					<p>Branch: {{gitInfo?.branchName}}</p>
				</div>
			</div>
			<div class="nmaas-modal-footer">
				<button class="btn btn-danger center-block" (click)="this.modal.hide()">Go back</button>
			</div>
		</nmaas-modal>
