		<footer class="footer col-lg-12" id="global-footer">
			<div class="container-fluid">
				<div class="col-lg-4"></div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center" >
						<p style="text-align:center; vertical-align: text-bottom;"><a href="http://geant.org"><img class="img-footer" src="assets/images/geant-logo-small.png" alt="GEANT"></a></p>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-right text-right">
						NMaaS AppMarket (c) 2017-2018<br>
						<a (click)="modal.show()" class="text-right">Version {{gitInfo?.buildVersion}}</a>
						<a (click)="router.navigate(['/changelog'])" *ngIf="!checkURL()">Changelog</a>
					</div>
			</div>
		</footer>

		<nmaas-modal>
			<div class="nmaas-modal-header">
				<h4 style="text-align: center">NMaaS version</h4>
			</div>
			<div class="nmaas-modal-body">
				<div class="form-group text-left">
					<p>Version: {{gitInfo?.buildVersion}}</p>
					<p>Build time: {{gitInfo?.buildTime}}</p>
					<p>Last commit: {{gitInfo?.commitName}}</p>
					<p>Branch: {{gitInfo?.branchName}}</p>
				</div>
			</div>
			<div class="nmaas-modal-footer">
				<button class="btn btn-danger center-block" (click)="this.modal.hide()">Go back</button>
			</div>
		</nmaas-modal>
