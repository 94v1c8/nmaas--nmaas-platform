<nmaas-modal styleModal="info">
  <form [formGroup]="f" (ngSubmit)="complete()">
    <div class="nmaas-modal-header">Send notification</div>
    <div class="nmaas-modal-body" style="height: 30%; max-height: 45vh;overflow-y: auto;">
      <div class="form-group">
        <label for="title">Subject</label>
        <input id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="text">Message</label>
        <input id="text" class="form-control">
      </div>
    </div>
    <div class="nmaas-modal-footer">
      <button type="submit" class="btn btn-primary text-center center-block">Send</button>
    </div>
  </form>
</nmaas-modal>
