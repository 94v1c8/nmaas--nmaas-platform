<div class="panel panel-default">
  <div class="panel-heading">Shibboleth configuration</div>
  <div class="panel-body">
    <form *ngIf="shibbolethConfig" (submit)="submit()" class="form-horizontal">

      <div class="form-group">
        <label for="loginUrl" class="col-sm-2 control-label">Login url:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="loginUrl" name="loginUrl"
                 [(ngModel)]="shibbolethConfig.loginUrl" [disabled]="isInMode(ComponentMode.VIEW)"/>
        </div>
      </div>

      <div class="form-group">
        <label for="logoutUrl" class="col-sm-2 control-label">Logout url:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="logoutUrl" name="logoutUrl"
                 [(ngModel)]="shibbolethConfig.logoutUrl" [disabled]="isInMode(ComponentMode.VIEW)"/>
        </div>
      </div>

      <div class="form-group">
        <label for="setAllowsBasic" class="col-sm-2 control-label">Allows basic: </label>
        <div class = "col-sm-10">
          <input type="checkbox" id="setAllowsBasic" name="setAllowsBasic"
                 [(ngModel)]="shibbolethConfig.allowsBasic" [checked]="shibbolethConfig.allowsBasic === true" [disabled]="isInMode(ComponentMode.VIEW)">
        </div>
      </div>

      <div class="form-group">
        <label for="SSOKey" class="col-sm-2 control-label">SSO key:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="SSOKey" name="SSOKey" [(ngModel)]="shibbolethConfig.key"
                 [disabled]="isInMode(ComponentMode.VIEW)"/>
        </div>
      </div>

      <div class="form-group">
        <label for="timeout" class="col-sm-2 control-label">Timeout:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control no-spin" id="timeout" name="timeout" [(ngModel)]="shibbolethConfig.timeout"
                 [disabled]="isInMode(ComponentMode.VIEW)"/>
        </div>
      </div>

      <button *ngIf="!isInMode(ComponentMode.VIEW) && !isInMode(ComponentMode.CREATE)" type="button"
              class="btn btn-default" (click)="onModeChange()">View</button>
      <button *ngIf="!isInMode(ComponentMode.VIEW)" type="submit"
              class="btn btn-primary">Submit</button>
      <button *ngIf="isInMode(ComponentMode.VIEW) && isModeAllowed(ComponentMode.EDIT)"
              type="button" class="btn btn-default" (click)="onModeChange()">Edit</button>

    </form>
  </div>
</div>
