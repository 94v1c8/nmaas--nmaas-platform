
<div class="col-sm-12 col-sm-12 col-md-12">
	<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
		<nmaas-inline-search [value]="searchedAppName"
			(changed)="filterAppsByName($event)"></nmaas-inline-search>
	</div>

	<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
		<nmaas-tag-filter (changed)="filterAppsByTag($event)"></nmaas-tag-filter>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group pull-right">
				<a href="#tab-grid" class="btn btn-default" data-toggle="tab" [class.active]="selectedListType === ListType.GRID" (click)="selectedListType = ListType.GRID">
					<span class="glyphicon glyphicon-th"></span> {{'APPLICATIONS.TILES_BUTTON' | translate}}</a>
				<a href="#tab-list" class="btn btn-default" data-toggle="tab" [class.active]="selectedListType === ListType.TABLE" (click)="selectedListType = ListType.TABLE">
				<span class="glyphicon glyphicon-th-list"></span> {{'APPLICATIONS.LIST_BUTTON' | translate}}</a>
			</div>
		</div>
	</div>
</div>
<hr>

<nmaas-applist [appView]="appView" [listType]="selectedListType" [applications]="applications" [selected]="selected"></nmaas-applist>
