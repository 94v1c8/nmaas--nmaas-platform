
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
	<div class="thumbnail" [class.subscribed]="selected" >
		<img [src]="appImagesService.getAppLogoUrl(app?.id) | secure"
			onError="this.src='assets/images/app-logo-example.png'" />

		<div class="caption">
			<h3>{{app?.name}}</h3>
			<p>
				<rate [pathUrl]="'/apps/' + app?.id + '/rate'"></rate>
			</p>
			<hr>
			<p>{{app?.briefDescription}}</p>

			<p>
				<a [routerLink]="['/apps', app.id]" class="btn btn-primary"
					role="button">Details</a>
				<a href="#" class="btn btn-success disabled pull-right" *ngIf="selected">Subscribed</a>	
			</p>
		</div>
	</div>
</div>
