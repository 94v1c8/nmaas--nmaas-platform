<nmaas-modal>
    <div class="nmaas-modal-header">{{content?.title}}</div>
    <div class="nmaas-modal-body">
        <div class="modal-content" [innerHTML]="content?.content"></div>
    </div>
    <div class="nmaas-modal-footer">
        <button class="btn-sm btn-danger center-block" (click)="this.terms.hide()">Go back</button>
    </div>
</nmaas-modal>
