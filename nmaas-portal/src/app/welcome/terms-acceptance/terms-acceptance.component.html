<div class="container-fluid">
  <div class="row">
    <div class="col-lg-offset-4 col-lg-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
      <div class="panel panel-default login-vertical-offset">
        <div class="panel-heading">
          <div class="text-center">
            <img src="assets/images/geant-logo-small.png">
          </div>
        </div>
        <div class="panel-body">
          <h5 class="text-center">To access portal you have to accept the following documents:</h5>
          <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">

            <div class="form-group form-group-sm">
              <input id="termsOfUseAccepted" type="checkbox" class="checkbox-inline" formControlName="termsOfUseAccepted">
              <label class="control-label">I agree to the <a (click)="modalInfoTerms.show()">Terms of Use</a>*</label>
            </div>
            <div class="form-group form-group-sm">
              <input id="privacyPolicyAccepted" type="checkbox" class="checkbox-inline" formControlName="privacyPolicyAccepted">
              <label class="control-label">I agree to the <a (click)="modalInfoPolicy.show()">Privacy Policy</a>*</label>
            </div>

            <div class="form-group form-group-sm">
              <button class="btn btn-primary btn-block" type="submit">
                Submit

              </button>

              <div *ngIf="submitted && !success" class="alert alert-danger text-center">
                {{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<nmaas-footer></nmaas-footer>

<nmaas-modal>
  <div class="nmaas-modal-header">
    <h4 style="text-align: center">Registration completed</h4>
  </div>
  <div class="nmaas-modal-body">
    <div class="form-group text-left">
      <p class="text-center">Your acceptance of Terms of Use and Privacy Policy has been registered in the system. Please login again.</p>
    </div>
  </div>
  <div class="nmaas-modal-footer">
    <button class="btn btn-danger center-block" (click)="hide()">Return to login page</button>
  </div>
</nmaas-modal>
