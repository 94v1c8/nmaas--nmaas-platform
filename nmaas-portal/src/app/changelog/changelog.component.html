<!-- shown on login route -->
<a *ngIf="isRouteLogin();else changelogView" routerLink="/changelog">Version {{changelog?.versions[0].verNo}}</a>

<!-- shown on changelog route -->
<ng-template #changelogView>
	<app-navbar></app-navbar>
	<div class="container-fluid">
		<div id="accordion" class="login-vertical-offset panel-group" *ngIf="changelog">
			<div class="card panel panel-default">
				<div class="card-header panel-heading">
					<h4 class="panel-title">
						Changelog
					</h4>
				</div>
			</div>
			<div *ngFor="let v of changelog?.versions; let i = index">
				<div class="card panel panel-default">
					<div class="card-header panel-heading" id="headingOne">
						<h5 class="mb-0 panel-title">
							<button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse'+i.toString()">
								{{v?.verNo}} {{v?.date}}
							</button>
						</h5>
					</div>

					<div [attr.id]="'collapse'+i.toString()" class="collapse" data-parent="#accordion">
						<div class="card-body" *ngFor="let t of v?.topic">
							<span>{{t?.title}}</span> <br>
							{{t?.tags}} <br>
							{{t?.description}} <br>
						</div>
					</div>
				</div>
			</div>
			<a routerLink="/" style="color: white;">Login</a>
		</div>
	</div>
</ng-template>
<nmaas-footer></nmaas-footer>
