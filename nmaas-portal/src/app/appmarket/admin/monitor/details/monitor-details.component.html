<div class="row">
    <h3>Monitor service details</h3>
    <form *ngIf="monitorEntry" (submit)="submit()" class="form-horizontal" #monitorForm="ngForm">
        <div class="form-group">
            <label for="serviceName" class="col-sm-2 control-label">Service name:</label>
            <div class="col-sm-10">
                <select class="form-control" id="serviceName" name="serviceName" [(ngModel)]="monitorEntry.serviceName"
                        [disabled]="isInMode(ComponentMode.VIEW)" required>
                    <option *ngFor="let service of services | keys" [value]="service.key">{{service.value}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="checkInterval" class="col-sm-2 control-label">Interval:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control no-spin" [disabled]="isInMode(ComponentMode.VIEW)" id="checkInterval"
                       name="checkInterval" [(ngModel)]="monitorEntry.checkInterval" #interval="ngModel" required/>
                <div *ngIf="interval.invalid && (interval.dirty || interval.touched)" class="alert alert-danger">
                    <div *ngIf="interval.errors.required">Interval is required</div>
                </div>
            </div>
            <div class="col-sm-10">

            </div>
        </div>
        <button *ngIf="!isInMode(ComponentMode.VIEW)" [disabled]="!monitorForm.form.valid" type="submit"
                class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-danger" [routerLink]="['/admin/monitor']">Cancel</button>
    </form>
    <div *ngIf="!monitorEntry">Not found.</div>
</div>
