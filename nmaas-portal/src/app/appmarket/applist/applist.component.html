			
			<div class="row">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<form class = "form-inline" role = "form">
						<div class="form-group">
							<input type="text" name="search" class="form-control" placeholder="Search">
							<button type = "submit" class = "btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<form class = "form-inline" role = "form">
						<div class="form-group">
							<label for = "tag">Tags</label>
      
							<select class="form-control" id="tag">
								<option [value]="all">all</option>
								<option *ngFor="let tag of tags" [value]="tag">{{tag}}</option>
							</select>
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<div class = "btn-toolbar" role = "toolbar">						
						<div class = "btn-group pull-right">
						  <a href="#tab-grid" class = "btn btn-default" data-toggle="tab" [class.active]="selectedListType === listType.GRID" (click)="selectedListType = listType.GRID"><span class="glyphicon glyphicon-th"></span> Tiles</a>
						  <a href="#tab-list" class = "btn btn-default" data-toggle="tab" [class.active]="selectedListType === listType.LIST" (click)="selectedListType = listType.LIST"><span class="glyphicon glyphicon-th-list"></span> List</a>
						</div>
					</div>
				</div>
			</div>
			<hr>
			
			<div class="tab-content">
				<div class="tab-pane fade in active" id="tab-grid">
				
					<div class = "row auto-clear">
					   <nmaas-applist-element *ngFor="let app of apps" [app]="app"></nmaas-applist-element>					   
					</div>
				
				</div>
				<div class="tab-pane fade in " id="tab-list">
					<div class = "row">
						<table class = "table table-hover table-condensed">
						   
						   <thead>
							  <tr>
								 <th>Application</th>
								 <th>Description</th>
								 <th>Category</th>
								 <th>Rating</th>
								 <th>&nbsp;</th>
							  </tr>
						   </thead>
						   
						   <tbody>
						      <template ngFor let-app [ngForOf]="apps">		
							  <tr>
								 <td>{{app?.name}}</td>
								 <td>{{app?.briefDescription}}</td>
								 <td>{{app?.tags}}</td>
								 <td>
									<rate [pathUrl]="'/apps/' + app?.id + '/rate'"></rate>
								</td>
								<td>
									<a [routerLink]="['apps/', app.id]" class = "btn btn-sm btn-primary" role = "button">
										Details
									</a>
									<a href = "app/details" class = "btn btn-sm btn-success" role = "button">
										Subscribed
									</a>							
								</td>
							  </tr>
							  </template>
						
						   </tbody>
						</table>
						
					</div>
					
				
				</div>			
			</div>
