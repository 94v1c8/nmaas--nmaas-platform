<div class="stepwizard">
	<div class="stepwizard-row">

		<ng-template ngFor let-stage [ngForOf]="stages" >		 
		<div class="stepwizard-step" *ngIf="stage.isVisible(activeState)">
 				<a type="button" class="btn btn-circle btn-default" [ngClass]="{ 
					'btn-success': (stage.activeState < AppInstanceState[activeState] && activeState !== AppInstanceState[AppInstanceState.FAILURE]), 
					'btn-primary': (stage.activeState === AppInstanceState[activeState] && activeState != AppInstanceState[AppInstanceState.FAILURE]), 
					'btn-danger': (activeState === AppInstanceState[AppInstanceState.FAILURE]),  
					'btn-default': (stage.activeState > AppInstanceState[activeState] && activeState !== AppInstanceState[AppInstanceState.FAILURE]) 
									|| (activeState == AppInstanceState[AppInstanceState.UNKNOWN]) || (stage.activeState === AppInstanceState.SUBSCRIBED) || (!stage?.activeState)
				}">{{stage.activeState}}</a> 
			<p>{{stage.name}}</p>
		</div>
		</ng-template>
	</div>
</div>
