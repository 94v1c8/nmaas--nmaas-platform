					<div class="row">
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<form class = "form-inline" role = "form">
								<label for="selectionType">Show: </label>
								<select id="selectionType" class="form-control" [(ngModel)]="listSelection" (change)="onSelectionChange($event)" [selectedIndex]="listSelection" [ngModelOptions]="{standalone: true}">				
									<option *ngFor="let sl of AppInstanceListSelection | keys" [value]="sl.key">{{sl.value}}</option>
								</select>	
							</form>
						</div>					
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<form class = "form-inline" role = "form">
								<label for="userDomains">Domains: </label>
								<select id="userDomains" class="form-control" [(ngModel)]="selectedDomainId" (change)="onSelectionChange($event)" [selectedIndex]="selectedDomainId" [ngModelOptions]="{standalone: true}">				
									<option [value]="0">All</option>
									<option *ngFor="let domain of domains" [value]="domain.id">{{domain.name}}</option>
								</select>	
							</form>
						</div>
					</div>
					<div class = "row">
						<table class = "table table-hover table-condensed">
						   
						   <thead>
							  <tr>
								 <th>Name</th>
								 <th>Owner</th>
								 <th>Deployed at</th>
								 <th>Application</th>
								 <th>State</th>
								 <th>&nbsp;</th>
							  </tr>
						   </thead>
						   
						   <tbody>
						      <ng-template ngFor let-appInstance [ngForOf]="appInstances">
							  <tr>
								 <td>{{appInstance?.name}}</td>
								 <td>{{appInstance?.owner?.username}}</td>
								 <td>{{appInstance?.createdAt | date:'medium'}}</td>
								 <td>{{appInstance?.applicationName}}</td>
								 <td>{{appInstance?.state}}</td>
								<td>
									<a [routerLink]="[appInstance.id]" class = "btn btn-sm btn-primary" role = "button">
										Details
									</a>
									<a *ngIf="appInstance?.state == AppInstanceState[AppInstanceState.RUNNING] && appInstance?.url" href="{{appInstance?.url}}" class = "btn btn-sm btn-success" role = "button">Go to app</a>							
								</td>
							  </tr>
							  </ng-template>
						
						   </tbody>
						</table>
						
					</div>
