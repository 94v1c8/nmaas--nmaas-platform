# Kubernetes cluster
# ------------------
# Address of the host on which helm is installed
kubernetes.helm.host=10.134.241.6
# Address of the host on which Kubernetes API is exposed
kubernetes.api.host=10.134.241.6
# Port on which Kubernetes API is exposed
kubernetes.api.port=8080
# Complete Kubernetes API URL
kubernetes.api.url=http://${kubernetes.api.host}:${kubernetes.api.port}
# Username to be used by the Platform to connect to Helm host (SSH keys are assumed to be exchanges to no password is required)
